{{ define "title" }}
<title>{{ .Name }}</title>
{{ end }} {{ define "content" }}
<table role="presentation" class="message blue">
  <!-- START MESSAGE CONTENT AREA -->
  <tr>
    <td class="wrapper">
      <table role="presentation" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td>
            <!-- START EVENT DATA -->
            <p>Hello,</p>
            <p>{{ .FromName }} has invited you to the following event:</p>
            <p>
              <strong>{{ .Name }}</strong>
              <br />
              <span>{{ .Time }}</span>
              <br />
              <span>{{ .Address }}</span>
            </p>
            <!-- END EVENT DATA -->

            <!-- START CTA -->
            {{ template "button" .}}
            <!-- END CTA -->

            <!-- START DESCRIPTION -->
            {{ .Description }}
            <!-- END DESCRIPTION -->
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <!-- END MESSAGE CONTENT AREA -->
</table>

{{ end }}
