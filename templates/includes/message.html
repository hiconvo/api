{{ define "message" }}

{{if eq (.FromID) (.ToID)}}
  <table role="presentation" class="message blue">
{{- else}}
  <table role="presentation" class="message">
{{- end}}

    <!-- START MESSAGE CONTENT AREA -->
    <tr>
      <td class="wrapper">
        <table role="presentation" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td>
              <!-- START PROFILE -->
              {{ template "profile" .}}
              <!-- END PROFILE -->

              <!-- START BODY -->
              {{ .RenderedBody }}
              <!-- END BODY -->

              {{if .HasPhoto}}
              <p>
                <i>[This message contains a photo. <a href="https://app.hiconvo.com">Login to Convo</a> to view it.]</i>
              </p>
              {{- end}}
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <!-- END MESSAGE CONTENT AREA -->

  </table>
{{ end }}
