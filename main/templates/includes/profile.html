{{ define "profile" }}
<table
  role="presentation"
  border="0"
  cellpadding="0"
  cellspacing="0"
  class="profile"
>
  <tbody>
    <tr>
      <td align="left">
        <table role="presentation" border="0" cellpadding="0" cellspacing="0">
          <tbody>
            <tr>
              <td>
                {{ .Name }}
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
{{ end }}
